<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume Form Filler - Edit Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container resume-page">
    <h1>Resume Form Filler</h1>
    
    <div class="form-section">
      <h2>Personal Information</h2>
      <form id="resume-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode">
        </div>
      
        <div class="form-section">
          <h2>Education</h2>
          <div id="education-container">
            <div class="education-entry">
              <div class="form-group">
                <label for="university">University/College</label>
                <input type="text" class="university" name="university">
              </div>
              <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" class="degree" name="degree">
              </div>
              <div class="form-group">
                <label for="major">Major</label>
                <input type="text" class="major" name="major">
              </div>
              <div class="form-group">
                <label for="graduationDate">Graduation Date</label>
                <input type="text" class="graduationDate" name="graduationDate">
              </div>
              <div class="form-group">
                <label for="gpa">GPA</label>
                <input type="text" class="gpa" name="gpa">
              </div>
            </div>
          </div>
          <button type="button" id="add-education">Add Another Education</button>
        </div>
        
        <div class="form-section">
          <h2>Work Experience</h2>
          <div id="experience-container">
            <div class="experience-entry">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="company" name="company">
              </div>
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="jobTitle" name="jobTitle">
              </div>
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" class="startDate" name="startDate">
              </div>
              <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" class="endDate" name="endDate">
              </div>
              <div class="form-group">
                <label for="responsibilities">Responsibilities</label>
                <textarea class="responsibilities" name="responsibilities"></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-experience">Add Another Experience</button>
        </div>
        
        <div class="form-section">
          <h2>Skills</h2>
          <div class="form-group">
            <label for="skills">Skills (separate with commas)</label>
            <textarea id="skills" name="skills"></textarea>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="save-resume">Save Resume</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="storage.js"></script>
  <script src="resume.js"></script>
</body>
</html>
