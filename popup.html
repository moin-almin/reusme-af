<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume Form Filler</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>Resume Form Filler</h1>
    
    <div class="form-section">
      <h2>Form Filling</h2>
      <p>Click the button below to automatically fill the form on the current page:</p>
      
      <div class="fill-actions">
        <button id="fill-form" class="primary-button">Fill Form</button>
      </div>
    </div>
    
    <div id="resume-actions" class="resume-actions">
      <button id="update-resume" class="secondary-button">Update Resume</button>
    </div>
  </div>
  
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
